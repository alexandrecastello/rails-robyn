<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>

    background-image: url("../assets/bg-pattern.png");

  }

    position: fixed;
    top: 50%;
    left: 50%;

    transform: translate(-100%, -50%);
  }

  .centered p {
    font-family: Open Sans;
    font-style: italic;
    font-weight: normal;
    font-size: 12px;
    color: #2C2C2C;
  }

  .error-vector {
    width: 400px;
  }
  .headline {
    position: absolute;
    text-align: left !important;
    width: 380px;
    margin-left: 30px;
  }
  .headline h1 {
    font-family: Archivo Black;
    font-style: normal;
    font-weight: normal;
    font-size: 40px;
    color: #2C2C2C;
  }
  .headline p {
    font-family: Open Sans;
    font-style: normal;
    font-weight: normal;
    font-size: 20px;
    color: #2C2C2C;
  }
  .headline a {
    font-family: Open Sans;
    text-decoration: none;
    font-style: normal;
    font-weight: bold;
    font-size: 20px;
    color: #2C2C2C;
  }

  .main {
    margin-top: 200px;
    margin-left: 20%;

  </style>
</head>

<body>

<div class="centered">
    <div style="display:inline-block;"><img src="../assets/error-vector.png" class="error-vector"><br><p>Ilustração: Sara Maese (Ouch)</p></div>
